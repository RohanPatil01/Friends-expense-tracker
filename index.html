<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-4">Expense Tracker</h1>
    <div class="mb-4">
      <label for="expense">Expense:</label>
      <input type="text" id="expense" class="border border-gray-300 p-2 rounded-md">
    </div>
    <div class="mb-4">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" class="border border-gray-300 p-2 rounded-md">
    </div>
    <div class="mb-4">
      <label for="paidBy">Paid By:</label>
      <select id="paidBy" class="border border-gray-300 p-2 rounded-md">
        <option value="Rohan">Rohan</option>
        <option value="Sid">Sid</option>
        <option value="Shaggy">Shaggy</option>
      </select>
    </div>
    <div class="mb-4">
      <label>Paid For:</label><br>
      <input type="checkbox" id="paidForRohan" value="Rohan">
      <label for="paidForRohan">Rohan</label><br>
      <input type="checkbox" id="paidForSid" value="Sid">
      <label for="paidForSid">Sid</label><br>
      <input type="checkbox" id="paidForShaggy" value="Shaggy">
      <label for="paidForShaggy">Shaggy</label>
    </div>
    <button id="addExpense" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Expense</button>
    <h2 class="text-2xl font-semibold mt-8">Expense List:</h2>
    <ul id="expenseList" class="list-disc pl-8 mt-2"></ul>
    <button id="calculateBalance" class="bg-green-500 text-white px-4 py-2 rounded-md mt-4">Calculate Balance</button>
    <div id="balanceResult" class="mt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
